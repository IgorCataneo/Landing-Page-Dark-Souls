<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
</head>

<body>
    <header class='header'>
        <img class='header-image' src='./img/logo.png' alt='logo sol'>
        <nav class='header-nav'>
            <a class='header-nav-item'>Jogos</a>
            <a class='header-nav-item'>Curiosidades</a>
            <a class='header-nav-item'> Novidades</a>
            <a class='header-nav-item'>Compre já!</a>
        </nav>

    </header>

    
    <main class='conteudo'>
        <section class='conteudo-primario'> 
            <div class='conteudo-escrito'>
                <h1 class='conteudo-escrito-titulo'>Compre e jogue agora!</h1>
                <h2 class='conteudo-escrito-subtitulo'>Descubra um mundo cheio de desafios e monstros!</h2>

                <button class='conteudo-escrito-botao'>Comprar</button>
            </div>
            <img class='conteudo-img' src='./img/praise.png' alt='Praise the sun!'>

        </section>
    
        <section class='conteudo-secundario'>
            <img class='img-fogueira' src='./img/fogueira.jpg' alt='fogueira'>
           <div class='conteudo-escrito1' >
            <h3 class='conteudo-secundario-titulo'>Caso decida não comprar agora, sente e descanse junto ao fogo</h3>
            <p class='conteudo-secundario-paragrafo'>É sempre bom um descanso antes de partir para outra batalha, não é mesmo?</p>
           </div> 

        </section>

    </main>


    <footer class='footer'> 
        <img class='footer-img' src='./img/ds.png' alt='logo dark souls'>

    </footer>
    
</body>
</html>
